<!DOCTYPE html>
<html  ng-app="bhccAPP" >

  {% include head.html %}

  <body {% if page.id %} data-current-page="{{ page.id }}"{% endif %}>
<style>
video{

  position: fixed;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-50%) translateY(-50%);
 /*background: url('//demosthenes.info/assets/images/polina.jpg') no-repeat;*/
  background-size: cover;
  transition: 1s opacity;
}


.frontpagewell{

background-color: rgba(255, 255, 255, 0.44);
    border: none;

}

</style>

{% if page.title == home %}
<video poster="{{ site.baseurl }}/images/adams.png"  autoplay loop>
  <source src="{{ site.baseurl }}/video/adams.mp4" type="video/mp4">
</video> 

{% endif %}
    {% include header.html %}

    <div class="page-content">
      <div class = "row" style="display:table; margin:0 auto; padding-top:15px;">
        {% if page.title == home %}
        <div class="well frontpagewell" style="width:742px; ">
        {% else %}
        <div class="well" style="width:742px; ">
        {% endif %}  
     <!-- <div class="wrapper">-->
        {{ content }}
        </div>
      </div>
    </div>
    {% include footer.html %}
  </body>

</html>
